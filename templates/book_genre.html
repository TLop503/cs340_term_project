        {% include 'header.html.jinja' %}

            <thead>

                </tr>
            </thead>
            <tbody>

                </tr>
                <tr>
                    <td>2</td>

                </tr>
                <tr>
                    <td>3</td>

                </tr>

                </tr>
            </tbody>
            <!-- Rows for book-genre mappings will go here -->
        </table>

        <h2>Add Book Genre</h2>
        <form method="post" action="#">
            <label>Book Title: 
                <select name="book_ID">
                    <!-- Options for book titles will go here -->
                </select>
            </label><br>
            <label>Genre Name: 
                <select name="genre_ID">
                    <!-- Options for genre names will go here -->
                </select>
            </label><br>
            <button type="submit">Add Mapping</button>
        </form>



        <h2>Edit Book Genre</h2>
        <form method="post" action="#">
            <label>Book Title: 
                <select name="book_genre_ID">
                    <option value="1">1</option>
                </select>
            </label><br>
            <label>Book Title: 
                <select name="book_ID">
                    <!-- Options for book titles will go here -->
                </select>
            </label><br>
            <label>Genre Name: 
                <select name="genre_ID">
                    <!-- Options for genre names will go here -->
                </select>
            </label><br>
            <button type="submit">Edit Book Genre</button>
        </form>

        <h2>Delete Genre</h2>
        <form method="post" action="#">
            <label>Book Genre:
                <select name="book_genre_ID">
                    <option value="1">1</option>
                </select>
            </label><br>
            <button type="submit">Delete Book Genre</button>
        </form>

    </body>
</html>
